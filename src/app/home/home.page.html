<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card [ngClass]="{OcultarContent: session_iniciada==false}">
      <ion-card-content>
          <h1>Bienvenido</h1>
          <h4>Hoy tenes <ion-badge color="success">{{count}}</ion-badge> turnos</h4>
      </ion-card-content>
    </ion-card>
    <ion-card [ngClass]="{OcultarContent: session_iniciada==false}">
        <ion-card-content>
            <ion-list>
                  <ion-item *ngFor="let item of server">
                      <ion-thumbnail slot="start">
                        <img src="assets/peluqueria.jpg" class="imagen-inicio">
                      </ion-thumbnail>
                      <ion-label>
                        <h5>{{item.nombre}} {{item.apellido}}</h5>
                        <p class="horario-inicio">{{item.Hora}}</p>
                      </ion-label>
                      <ion-button (click)="Compartir(item.Hora,item.fecha_turno,item.nombre)" color="success" fill="outline" slot="end">
                          <ion-icon name="logo-whatsapp"></ion-icon>
                      </ion-button>
                    </ion-item>
            </ion-list>
        </ion-card-content>
      </ion-card>
    
</ion-content>
